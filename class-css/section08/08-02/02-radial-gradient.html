<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radial Gradient</title>
    <style>
      div {
        width: 300px;
        height: 300px;
      }

      .radial1 {
        background: radial-gradient(lemonchiffon 50%, orangered 50% 100%);
        background: radial-gradient(lemonchiffon, aqua 90% 100%);
      }

      .radial2 {
        background: radial-gradient(blue, lemonchiffon, aqua);
      }
    </style>
  </head>
  <body>
    <div class="radial1"></div>
    <div class="radial2"></div>
    <div class="radial3"></div>
  </body>
</html>
