<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Gradient</title>
    <style>
      .background {
        background: linear-gradient(lavender, lemonchiffon);
        width: fit-content;
      }

      .text {
        background-clip: text;
        color: transparent;
        background-image: linear-gradient(aqua, lavender 10% 20%, lemonchiffon);
      }
    </style>
  </head>
  <body>
    <h1 class="background">안녕하세요.</h1>

    <h1 class="text">안녕하세요.</h1>
  </body>
</html>
