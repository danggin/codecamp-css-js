<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Click Area</title>
    <style>
      .my-date {
        position: relative;
      }

      .my-date::-webkit-calendar-picker-indicator {
        width: 100%;
        background: transparent;
        position: absolute;
        inset: 0;
      }
    </style>
  </head>
  <body>
    <input type="date" class="my-date" />
  </body>
</html>
