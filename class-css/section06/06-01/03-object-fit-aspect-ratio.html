<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <style>
      .box {
        height: 500px;
        overflow-y: scroll;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .image {
        width: 300px;
        aspect-ratio: 4 / 3;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./00-dog.jpg" class="image" />
      <img src="./00-image2.jpg" class="image" />
      <img src="./00-image3.jpg" class="image" />
      <img src="./00-image4.jpg" class="image" />
      <img src="./00-image5.jpg" class="image" />
      <img src="./00-image6.jpg" class="image" />
    </div>
  </body>
</html>
