<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              skyblue: 'lightskyblue',
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-hidden {
          content-visibility: hidden;
        }

        .color-green {
          color: seagreen;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="text-3xl font-bold underline text-clifford bg-skyblue">Hello world!</h1>
    <h2 class="text-3xl font-bold underline lg:content-hidden sm:color-green">Hello world!</h2>
  </body>
</html>
