<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Module</title>
    <link rel="stylesheet" href="./02-newcss2.module.css" />
    <script>
      const styles = {
        aaa: 'aaa',
      };

      window.onload = () => {
        document.querySelector('.box').innerHTML = `<button class="${styles.aaa}">등록하기</button>`;
      };
    </script>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
