<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>transition</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        padding: 10px;
        line-height: 1.5em;
        background-color: honeydew;
        border: 1px solid darkcyan;
        box-sizing: border-box;
        transition: width 0.5s, height 0.5s, filter 0.5s, background-color 0.5s;
        filter: blur(5px);
      }

      .box:hover {
        width: 300px;
        height: 300px;
        filter: blur(0px);
        background-color: cadetblue;
      }
    </style>
  </head>
  <body>
    <div class="box">안녕하세요 저는 철수입니다. 나이는 열두살이고 다람쥐 초등학교에 다닙니다.</div>
  </body>
</html>
