<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>transform</title>
    <style>
      body {
        padding: 50px;
      }
      .skew {
        transform: skewX(30deg);
      }

      .rotate-x {
        transform: rotateX(60deg);
      }

      .rotate-y {
        transform: rotateY(60deg);
      }

      .rotate-z {
        transform: rotateZ(30deg);
      }

      .scale {
        transform: scaleX(1.5);
      }
    </style>
  </head>
  <body>
    <button class="skew">비틀기</button>
    <button class="rotate-x">돌려서뒤집기X</button>
    <button class="rotate-y">돌려서뒤집기Y</button>
    <button class="rotate-z">돌려서뒤집기Z</button>
    <button class="scale">확대하기</button>
  </body>
</html>
