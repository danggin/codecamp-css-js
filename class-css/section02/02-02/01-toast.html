<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>toast</title>
    <style>
      @keyframes opacity {
        from {
          opacity: 0%;
        }

        to {
          opacity: 100%;
        }
      }

      .message {
        width: 300px;
        height: 60px;
        line-height: 60px;
        color: white;
        background-color: black;
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        animation-name: opacity;
        animation-duration: 2s;
      }
    </style>
  </head>
  <body>
    <div class="message">복사되었습니다.</div>
  </body>
</html>
