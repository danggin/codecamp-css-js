<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>overflow-y</title>
    <style>
      .wrap {
        width: 200px;
        height: 300px;
        overflow-y: scroll;
        border: 1px solid palegoldenrod;
      }

      .box {
        width: 150px;
        height: 150px;
        background-color: lightskyblue;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
