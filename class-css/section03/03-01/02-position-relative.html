<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>position relative</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: paleturquoise;
      }

      .delete {
        position: relative;
        top: -210px;
        left: 180px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <button class="delete">삭제</button>
  </body>
</html>
