<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <style>
      .light {
        color: black;
        background-color: white;
      }

      .dark {
        color: white;
        background-color: black;
      }

      .dark input {
        background-color: gray;
      }

      .dark input::placeholder {
        color: orange;
      }

      .dark button {
        color: orangered;
        background-color: aquamarine;
      }
    </style>
    <script>
      const toggleDark = (event) => {
        const isChecked = event.target.checked;

        if (isChecked) {
          document.querySelector('body').className = 'dark';
        } else {
          document.querySelector('body').className = 'light';
        }
      };
    </script>
  </head>
  <body class="light">
    <input type="checkbox" onclick="toggleDark(event)" /> 불끄고 잠자기<br />
    <br /><br />
    <div class="signup-card">
      이메일: <input type="text" placeholder="이메일을 입력하세요." /><br />
      비밀번호: <input type="password" placeholder="비밀번호를 입력하세요." /><br />
      <input type="radio" name="gneder" /> 여자<br />
      <input type="radio" name="gneder" /> 남자<br />
      <button>회원가입</button>
    </div>
  </body>
</html>
