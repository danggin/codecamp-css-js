<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <style>
      * {
        margin: unset;
        padding: unset;
        box-sizing: border-box;
      }

      .dropdown-title {
        appearance: none;
        width: 150px;
        height: 40px;
        border: 2px solid limegreen;
        border-radius: 10px;
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        --title: '선택하세요.';
      }

      .dropdown-title::after {
        content: var(--title);
        padding-left: 10px;
      }
      .dropdown-title:checked {
        background-color: palegreen;
      }

      .dropdown-title:checked + .dropdown-list {
        transition: display 0.5s;
        display: block;
      }

      .dropdown-list {
        display: none;
        width: 150px;
        border: 2px solid limegreen;
        border-radius: 10px;
        overflow: hidden;
      }

      .dropdown-list input {
        display: none;
      }

      .dropdown-list label {
        height: 40px;
        line-height: 40px;
        display: block;
        padding-left: 10px;
      }
      .dropdown-list label:hover {
        color: #fff;
        background-color: limegreen;
      }

      li {
        list-style: none;
      }

      .dropdown-title:checked .dropdown-list {
        display: block;
      }
    </style>
    <script>
      const isChecked = (event) => {
        const targetID = event.target.id;
        document.querySelector('.dropdown-title').style.cssText = `--title: '${targetID}'`;
        document.querySelector('.dropdown-title').click();
      };
    </script>
  </head>
  <body>
    <input type="checkbox" class="dropdown-title" />
    <ul class="dropdown-list">
      <li>
        <input type="radio" id="사과" name="group" onclick="isChecked(event)" />
        <label for="사과">사과</label>
      </li>
      <li>
        <input type="radio" id="바나나" name="group" onclick="isChecked(event)" />
        <label for="바나나">바나나</label>
      </li>
      <li>
        <input type="radio" id="딸기" name="group" onclick="isChecked(event)" />
        <label for="딸기">딸기</label>
      </li>
    </ul>
  </body>
</html>
