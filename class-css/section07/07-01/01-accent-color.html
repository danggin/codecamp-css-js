<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accent Color</title>
    <style>
      .checkbox {
        accent-color: lime;
      }
      .radio {
        accent-color: seagreen;
      }
      .range {
        accent-color: orange;
      }
      .progress {
        accent-color: lightskyblue;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" class="checkbox" />
    <input type="radio" class="radio" />
    <input type="range" class="range" max="100" value="70" />
    <progress class="progress" max="100" value="70"></progress>
  </body>
</html>
