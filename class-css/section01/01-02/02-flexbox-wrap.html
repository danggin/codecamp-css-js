<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>flex</title>
    <style>
      .parent {
        width: 100%;
        display: flex;
        gap: 10px;
      }

      .parent.wrap {
        flex-wrap: wrap;
        margin-top: 20px;
      }
      .parent div {
        width: 300px;
        height: 300px;
        background-color: darkseagreen;
      }

      .parent.wrap div {
        background-color: thistle;
      }
    </style>
  </head>
  <body>
    <!-- 찌그러지는 상황 -->
    <div class="parent">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
      <div class="box5"></div>
      <div class="box6"></div>
      <div class="box7"></div>
      <div class="box8"></div>
    </div>

    <!-- 안 찌그러지는 상황 -->
    <div class="parent wrap">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
      <div class="box5"></div>
      <div class="box6"></div>
      <div class="box7"></div>
      <div class="box8"></div>
    </div>
  </body>
</html>
