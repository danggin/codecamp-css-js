<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>flex</title>
    <style>
      body {
        height: 100vh;
      }
      .parent {
        width: 100%;
        height: 100%;
        display: flex;
        gap: 10px;
        flex-direction: column;
        justify-content: space-between;
      }
      .parent div {
        width: 300px;
        height: 300px;
        background-color: darkkhaki;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
  </body>
</html>
