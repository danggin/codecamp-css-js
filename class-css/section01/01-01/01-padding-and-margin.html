<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>패딩과 마진 실습</title>
    <style>
      .padding-box {
        width: 300px;
        height: 300px;
        background-color: aliceblue;
        padding-top: 30px;
        padding-left: 20px;
      }
      .margin-box {
        width: 300px;
        height: 300px;
        background-color: bisque;
      }

      .margin-input {
        margin-top: 30px;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="padding-box">
      <input type="text" />
    </div>
    <div class="margin-box">
      <input type="text" class="margin-input" />
    </div>
  </body>
</html>
