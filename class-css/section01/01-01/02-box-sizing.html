<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>box-sizing</title>
    <style>
      * {
        box-sizing: border-box;
        padding: unset;
        margin: unset;
      }
      .padding-box {
        width: 300px;
        height: 300px;
        background-color: aliceblue;
        padding-top: 30px;
        padding-left: 20px;
        border: 20px solid cadetblue;
      }
      .margin-box {
        width: 300px;
        height: 300px;
        background-color: bisque;
      }

      .margin-input {
        margin-top: 30px;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="padding-box">
      <input type="text" />
    </div>
    <div class="margin-box">
      <input type="text" class="margin-input" />
    </div>
  </body>
</html>
