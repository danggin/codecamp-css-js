<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debounce Search Cat API</title>
    <script>
      let timer;

      const search = (event) => {
        const value = event.target.value;

        if (!value) return;

        clearTimeout(timer);

        timer = setTimeout(() => {
          document.querySelector('.result-list').innerHTML = `<img src='https://cataas.com/cat/${value}/says/hello' width=300 />`;
        }, 1000);
      };
    </script>
  </head>
  <body>
    <input type="text" placeholder="원하는 고양를 검색해 보세요." oninput="search(event)" />
    <div class="result-list"></div>
  </body>
</html>
