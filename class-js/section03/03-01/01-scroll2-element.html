<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>tag scroll</title>
    <style>
      .box {
        width: 1000px;
        height: 500px;
        overflow-y: scroll;
        overflow-x: hidden;
      }
    </style>
    <script>
      const scrollToTop = () => {
        const box = document.querySelector('.box');

        box.scrollTo({ top: 0, behavior: 'smooth' });
      };
    </script>
  </head>
  <body>
    <div class="box">
      <img src="./00-dog.jpg" width="2000px" />
    </div>
    <button onclick="scrollToTop()">스크롤 올리기</button>
  </body>
</html>
