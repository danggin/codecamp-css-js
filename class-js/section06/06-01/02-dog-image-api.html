<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image API</title>
    <script>
      const getSentence = () => {
        fetch('https://dog.ceo/api/breeds/image/random').then((result) => {
          result.json().then((object) => {
            const imageURL = object.message;
            document.querySelector('.dog').innerHTML = `
              <img src='${object.message}' alt='강아지 사진' width='300px' />
            `;
          });
        });
      };
    </script>
  </head>
  <body>
    <button onclick="getSentence()">내 운명의 강아지 알아보기</button>
    <div class="dog"></div>
  </body>
</html>
