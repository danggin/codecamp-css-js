<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard with Input</title>
    <script>
      const add = () => {
        alert('게시글이 등록되었습니다.');
      };
    </script>
  </head>
  <body>
    <form action="#" onsubmit="add()">
      <div>제목: <input type="text" id="subject" /></div>
      <div>내용: <input type="text" id="content" /></div>
      <button class="add">등록</button>
    </form>
  </body>
</html>
