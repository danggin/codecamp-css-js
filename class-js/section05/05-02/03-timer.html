<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Timer</title>
    <style>
      /* 1. 마우스 바꿔치기 */
      html {
        cursor: none;
      }
      .fake-mouse {
        position: absolute;
        width: 100px;
        z-index: 999;
      }

      /* 2. 강아지 그리기 */
      .dog1 {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 100px;
      }
      .dog2 {
        position: absolute;
        top: 300px;
        left: 300px;
        width: 100px;
      }
    </style>
    <script>
      window.addEventListener('mousemove', (event) => {
        const fakeMouse = document.querySelector('.fake-mouse');
        fakeMouse.style.top = `${event.clientY + 5}px`; /* 진짜마우스에서 5만큼 떨어뜨리기(아래 클릭 가능하도록) */
        fakeMouse.style.left = `${event.clientX + 5}px`; /* 진짜마우스에서 5만큼 떨어뜨리기(아래 클릭 가능하도록) */
      });

      const catchDog = (id) => {
        document.querySelector(id).style = 'display: none'; // 맞추기

        // 타이머 API
        window.setTimeout(() => {
          document.querySelector(id).style = 'display: block'; // 다시살아나기
        }, 2000);
      };
    </script>
  </head>
  <body>
    <img src="./00-hammer.png" id="fake-mouse" class="fake-mouse" />
    <img src="./00-image.jpg" id="dog1" class="dog1" onclick="catchDog('.dog1')" />
    <img src="./00-image.jpg" id="dog2" class="dog2" onclick="catchDog('.dog2')" />
  </body>
</html>
