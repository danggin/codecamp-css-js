<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Accessiblity</title>
  </head>
  <body>
    <!-- 웹접근성 이미지 안내 -->
    <img src="./00-dog.jpg" width="100px" alt="강아지 사진" />

    <!-- 웹접근성 차단하기 ---->
    <img src="./00-dog.jpg" width="100px" alt="강아지 사진" aria-hidden="true" />

    <!-- 웹접근성 기본 -->
    <button>클릭하여 찾아보세요.</button>

    <!-- 웹접근성 기본 -->
    <button aria-label="이걸 클릭하면 찾아집니다.">클릭하여 찾아보세요.</button>

    <!-- 웹접근성 버튼 안내 -->
    <button aria-label="이걸 클릭하면 찾아집니다." role="button">클릭하여 찾아보세요.</button>
    <button aria-label="이걸 클릭하면 찾아집니다." role="search">클릭하여 찾아보세요.</button>
  </body>
</html>
