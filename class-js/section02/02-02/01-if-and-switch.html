<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>switch</title>
    <script>
      // switch 연습

      const candy = '딸기맛';

      switch (candy) {
        case '포도맛': {
          console.log('포도맛입니다.');
        }

        case '딸기맛': {
          console.log('딸기맛입니다.');
          break;
        }

        case '박하맛': {
          console.log('박하맛입니다.');
          break;
        }
        default: {
          console.log('잘못 선택하셨네요.');
        }
      }
    </script>
  </head>
  <body></body>
</html>
