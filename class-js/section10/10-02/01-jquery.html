<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      const register = () => {
        //   document.querySelector('#profile').innerHTML = '<p>이름 : 철수</p>';
        //   document.querySelector('.profile').style = 'color: red;';

        $('#profile').html('<p>이름 : 철수</p>');
        $('.profile')[0].style = 'color: red;';
      };
    </script>
  </head>
  <body>
    <div id="profile" class="profile"></div>
    <button id="button-register" onclick="register()">등록하기</button>
  </body>
</html>
