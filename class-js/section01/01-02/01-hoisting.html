<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Hoisting</title>
    <script>
      // 1. 밑에서 만든 함수 위에서 실행하기

      aaa();

      function aaa() {
        console.log('함수를 실행합니다.');
      }

      // 2. 밑에서 만든 변수 위에서 실행하기

      console.log(name); // 선언만 되고, 할당은 아직 안 된 상태

      var name = '철수';

      // 할당이 되고 나서 실행
      console.log(name);
    </script>
  </head>
  <body></body>
</html>
