<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
    <script>
      // 2. 이름 입력아서 화면에 보여주기(화면 로드 이후에 실행) => 성공
      window.onload = () => {
        const myName = prompt('이름을 입력하세요.');
        console.log(myName);
        document.getElementById('title').innerText = myName;
      };

      // 3. 어차피 만들어만 놓고 나중에 버튼눌렀을때 실행할거라 onload 이전에 미리 만들어놔도 됨
      const addProfile = () => {
        // 3-1) 현재 보여지고 있는 프로필 목록들 가져오기
        const profile = document.getElementById('profile').innerHTML;

        // 3-2) 입력창에 입력한 프로필이름 가져오기
        const name = document.getElementById('input').value;

        // 3-3) 입력창에 입력한 이름으로 새 프로필 1개 만들고, 기존프로필 + 새프로필 합쳐서 화면에 그려주기
        // const 새로추가될프로필 = `
        //     <div>
        //         <b>${프로필이름}</b> 님이 추가되었습니다.
        //     </div>
        // `
        // document.getElementById("HTML_프로필보여주는곳").innerHTML = 보여지고있는프로필들 + 새로추가될프로필

        // 3-4) 클릭기능까지 추가해서 화면에 그려주기
        const newProfile = `
                <div onclick="viewProfile('${name}')">
                    <b>${name}</b> 님이 추가되었습니다.
                </div>
            `;
        document.getElementById('profile').innerHTML = profile + newProfile;
      };

      // 3-4) 클릭기능까지 추가해서 화면에 그려주기
      const viewProfile = (viewProfile) => {
        alert(`이름은 ${viewProfile}입니다.`);
      };
    </script>
  </head>
  <body>
    <div><b id="title"></b>의 다이어리에 오신 것을 환영합니다.</div>

    <div id="profile"></div>

    <div id="text"></div>
    <input type="text" id="input" />
    <button onclick="addProfile()">등록하기</button>
  </body>
</html>
