<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Template Literal</title>
    <script>
      const name = '철수';
      const age = 8;
      const school = '다람쥐초등학교';

      console.log(name + '는 ' + age + '살이고, ' + school + '에 다닙니다.');
      console.log(`${name}는 ${age}살이고,
      ${school}에 다닙니다.`);
    </script>
  </head>
  <body></body>
</html>
